<!DOCTYPE html>
<head>
    <title>Interactive rating component</title>
    <link rel="stylesheet" href="IRC.css">
</head>
<body>
    <section class="container_one">
        <div>
            <img src="images/icon-star.svg" alt="imagen" class="icon_container">
            <h2>How did we do?</h2>
            <p>Please let us know we did with your support request. All feedfack is appreciated to help us improve our offering!</p>
            <div class="button_container">
             <button class="button_container_number">1</button>
             <button class="button_container_number">2</button>
             <button class="button_container_number">3</button>
             <button class="button_container_number">4</button>
             <button class="button_container_number">5</button>
            </div>
        </div>
        <button class="submit_container">submit</button>
    </section>
    <section class="container_two">
        <img src="images/illustration-thank-you.svg" alt="imagen2" class="image-container">
        <div class="thank_you">you selected <span class="thank_you--button">4</span> out of 5</div>
        <h2> Thank you!</h2>
        <p class="text2">We appreciate you taking the time to give a rating. If you ever need more support, dont hesitate to get in touch!</p>
    </section>
    <script src="IRC.js"></script>
</body>
</html>
